<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCSRM-Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>

<body>
    <div class="container my-container">
        <div class="row setup">
            <div class="mid">
                <img src="assets/Logo GCSRS Final 1.png" alt="">
                <div class="form">
                    <h1 class="heading-h1">Setup your profile</h1>

                    <div class="inputbox icon">
                        <p class="ip">Upload Profile Picture</p>
                        <div class="pic">
                            <img src="assets/camera-fill.png" alt="">
                        </div>
                    </div>

                    <div class="inputbox icon">
                        <p class="ip">Company About</p>
                        <textarea name="" id="" cols="28" rows="4" placeholder="Enter company about"></textarea>
                    </div>
                    <div class="inputbox icon">
                        <p class="ip">Company Phone Number</p>
                        <input type="text" placeholder="Enter website URL">
                    </div>
                    <div class="inputbox icon">
                        <p class="ip">Company Photos</p>
                        <!-- <input type="image" placeholder="Enter address" id="email"> -->
                        <label for="files" class="files">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M4 5V19H20V7H11.5858L9.58579 5H4ZM12.4142 5H21C21.5523 5 22 5.44772 22 6V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H10.4142L12.4142 5ZM10 10.5C10 11.3284 9.32843 12 8.5 12C7.67157 12 7 11.3284 7 10.5C7 9.67157 7.67157 9 8.5 9C9.32843 9 10 9.67157 10 10.5ZM18 17L14 11L7 17H18Z"
                                    fill="#8E9E92" />
                            </svg>
                            <br>
                            Upload <br>
                            Pictures
                        </label>
                        <input id="files" style="display:none;" type="file">
                    </div>


                    <div class="inputbox icon">
                        <p class="ip">Add Social Media Account</p>
                        <label class="fb" for="">
                            <input type="text" placeholder="Enter facebook page URL" style="margin: 5px 0;">
                        </label>
                        <label class="insta" for="">
                            <input type="text" placeholder="Enter Instagram page URL" style="margin: 5px 0;">
                        </label>
                        <label class="tw" for="">
                            <input type="text" placeholder="Enter twitter(x) page URL" style="margin: 5px 0;">
                        </label>

                    </div>
                    <div class="inputbox icon">
                        <p class="ip">Company Website</p>
                        <input type="text" placeholder="Enter website URL">
                    </div>
                    <!-- <a href="fpassword.html" class="fpass">Forgot Password?</a> -->
                    <button class="btn">Sign Up</button>

                </div>

            </div>

        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
