<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCSRM-create password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>

<body>
    <div class="container my-container">
        <div class="row createpassword">
            <div class="mid">
                <img src="assets/Logo GCSRS Final 1.png" alt="">
                <div class="form">
                    <h1 class="heading-h1">Create new password</h1>
                    <p>Your new password must be different from last password.</p>
                   
                    <div class="inputbox icon">
                        <p class="ip">Password</p>
                        <input type="password" placeholder="Enter password" id="password">
                        <img src="assets/icon.png" alt="plogo" id="Logo" onclick="show()">
                    </div>
                    <div class="inputbox icon">
                        <p class="ip">Confirm Password</p>
                        <input type="password" placeholder="Enter password" id="cpassword">
                        <img src="assets/icon.png" alt="plogo" id="Logo" onclick="hide()">
                    </div>
                    <!-- <a href="fpassword.html" class="fpass">Forgot Password?</a> -->
                    <button class="btn">Continue</button>

                </div>
                
            </div>
            
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
